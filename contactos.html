    <section class="container cor_fundo">
        <div class="mt-2">
            <h1 class="text-center"><u>Contactos</u></h1>
        </div>
        <form class="container mt-5">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="primeiro_nome" placeholder="Nome" class="form-control" />
                        <label class="form-label" for="primeiro_nome"></label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="Apelido" placeholder="Apelido" class="form-control" />
                        <label class="form-label" for="apelido"></label>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="Email" placeholder="Email" class="form-control" />
                <label class="form-label" for="email"></label>
            </div>

            <!-- Number input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="number" id="telefone" placeholder="Numero de telefone" class="form-control" />
                <label class="form-label" for="telefone"></label>
            </div>

            <!-- Message input -->
            <div data-mdb-input-init class="form-outline">
                <textarea class="form-control" id="mensagem" placeholder="Escreva aqui a sua mensagem"
                    rows="4"></textarea>
                <label class="form-label" for="mensagem"></label>
            </div>

            <!-- Submit button -->
            <div class="text-center">
                <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Enviar
                    Mensagem</button>
            </div>
        </form>
    </section>
